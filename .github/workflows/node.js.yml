name: Frontend CI

on:
  push:
    branches:
      - master

jobs:
  build: # All in one runner: Runner 1 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  # You can adjust the Node.js version as needed

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test  # Replace with your actual test command

    - name: Send Email Notification on Success
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        files: README.html  # Attach HTML file
      env:
        REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        TO_EMAIL: ${{ secrets.MAIL_TO }}
        FROM_EMAIL: ${{ secrets.MAIL_FROM }}
        SMTP_HOST: smtp.gmail.com  
        SMTP_PORT: 465              
        SMTP_USERNAME: ${{ secrets.MAIL_USER_EMAIL }}
        SMTP_PASSWORD: ${{ secrets.MAIL_USER_PASSWORD }}
        SMTP_SECURE: tls  
